<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: The Dinner Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #5a5a9f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #5a5a9f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Our Dinner Menu</h1>
    <table>
        <thead>
        <tr>
            <th>Meal</th>
            <th>Ingredients</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Borsh</td>
            <td>Cabbage, Potatoes, Meat, Beets</td>
            <td>Priceless</td>
        </tr>
        <tr>
            <td>Hamburger</td>
            <td>Beef, Buns, Pickles, Fries</td>
            <td>1000tg</td>
        </tr>
        <tr>
            <td>Spaghetti</td>
            <td>Pasta, Marinara Sauce, Meatballs</td>
            <td>1500tg</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
